<template>
    <lightning-card title="SA ID Holiday Checker">
        <lightning-input 
            label="Enter SA ID Number" 
            value={idNumber} 
            onchange={handleChange}>
        </lightning-input>

        <template if:true={errorMessage}>
            <p style="color: red;">{errorMessage}</p>
        </template>

        <lightning-button 
            label="Check Holiday" 
            onclick={handleCheck} 
            disabled={isButtonDisabled}>
        </lightning-button>

        <template if:true={result}>
            <p>{result}</p>
        </template>
    </lightning-card>
</template>
